version: '1.0.{build}'
image: Visual Studio 2017
configuration:
- Debug
- Release
platform: Any CPU
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
before_build:
- appveyor-retry dotnet restore src -v Minimal
build_script:
- dotnet build "src\Sjd.FakeServer" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "test\FakeServer.Tests" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
after_build:
- dotnet pack "src\Sjd.FakeServer" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
test_script:
- dotnet test "test/Sjd.FakeServer.Tests" -c %CONFIGURATION%
artifacts:
  - path: '**\*.nupkg'
    name: Nuget packages